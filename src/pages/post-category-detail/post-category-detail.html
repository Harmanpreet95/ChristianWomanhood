<ion-header>
  <ion-navbar>
      <button ion-button menuToggle (click)="openMenu()"><ion-icon ios="ios-menu" md="md-menu"></ion-icon></button>
    <ion-title>
        <ion-row>
      <h2 col-12>Christian Womanhood</h2>
      <!-- <div col-1 class="hed-right">
          <div class="cart"> <ion-icon ios="ios-unlock-outline" md="ios-unlock-outline"><span>0</span></ion-icon></div>
      </div> -->
    </ion-row>
    </ion-title>
    
  </ion-navbar>
</ion-header>




<ion-content padding>
  <ion-grid class="padd-inner">
    <ion-row>
      <ion-col col-12 class="video-sec" >
          <img  *ngIf = "this.allposts.image!=false" [src]="this.allposts.image">
          <h2>{{this.allposts.post_title}}</h2>
      
              <!-- <p class="description">{{this.allposts.desc}}</p> -->
              <div class="description" [innerHTML]='this.allposts.desc'></div>
          
          <ul>
            <li>
                By {{this.allposts.author}} 
            </li>
            <li>
                {{this.allposts.date}}
            </li>
            <li>
               <a href="#">{{this.allposts.category_name}}</a>
               
            </li>
            <li>
               <a href="#">{{this.allposts.comments_count}} Comments</a>
              </li>
          </ul>
      </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
