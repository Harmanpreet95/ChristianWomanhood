<ion-header>
    <ion-navbar>
        <button ion-button menuToggle (click)="openMenu()"><ion-icon ios="ios-menu" md="md-menu"></ion-icon></button>
      <ion-title>
          <ion-row>
        <h2 col-12>Christian Womanhood</h2>

      </ion-row>
      </ion-title>
      
    </ion-navbar>
 </ion-header>


<ion-content padding>

    <ion-grid class="padd-inner">
        <ion-row>
         <ion-col col-12 class="heading-sec" >
            <h2>Contact US</h2> 
            <p>Get In Touch With Us</p>
          </ion-col>
      </ion-row>
    </ion-grid>

        <ion-grid>
          <ion-row>
           <ion-col col-6 class="add-sec">
              <img src="assets/imgs/loaction.png">
                 <h3>Mailing Address</h3>
                 <p>{{this.Contactdata.mailing}}</p>
            </ion-col>
            <ion-col col-6 class="add-sec">
                <img src="assets/imgs/phone.png"> 
                    <h3>Phone</h3>
                    <p>{{this.Contactdata.phone}}</p>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-row (click)="showmap(this.Contactdata.mailing)">
          <ion-grid>
            <ion-row>
             <ion-col col-12 class="map">
                <img src="assets/imgs/map.png"> 
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-row>

        <ion-grid class="padd-inner">
            <ion-row>
             <ion-col col-12 class="heading-sec inner-heading" >
                <h2>Fill Out the below details</h2> 
              </ion-col>
          </ion-row>
        </ion-grid>
        <ion-row>
          <ion-grid>
              <ion-row>
              <ion-col col-12 class="contact-form" >

                  <form #contactForm="ngForm" (ngSubmit)="contactus(contactForm)">
                      <div class="contact-field">

                      <input type="text" placeholder="Name" name="name" [(ngModel)]="value.name" #name="ngModel" required=""> 
                      <div *ngIf="name.errors && (name.dirty || name.touched)" >
                          <div style="padding: 6px 0 6px 22px;
                          color: red;" [hidden]="!name.errors.required" >
                            *Field is required
                          </div>
                      </div>


                      <input type="email" placeholder="Email Address" name="email" [(ngModel)]="value.email" #email="ngModel" required="">
                      <div *ngIf="email.errors && (email.dirty || email.touched)" >
                          <div style="padding: 6px 0 6px 22px;
                          color: red;" [hidden]="!email.errors.required" >
                            *Field is required
                          </div>
                      </div>
                    
                      </div>

                      <input type="text" placeholder="Subject" name="subject" [(ngModel)]="value.subject" #subject="ngModel" required="">
                      <div *ngIf="subject.errors && (subject.dirty || subject.touched)" >
                          <div style="padding: 6px 0 6px 22px;
                          color: red;" [hidden]="!subject.errors.required" >
                            *Field is required
                          </div>
                      </div>

                      <textarea placeholder="Message" name="message" [(ngModel)]="value.message" #message="ngModel" required=""></textarea>
                      <div *ngIf="message.errors && (message.dirty || message.touched)" >
                          <div style="padding: 6px 0 6px 22px;
                          color: red;" [hidden]="!message.errors.required" >
                            *Field is required
                          </div>
                      </div>

                      <input type="submit" value="Submit" [disabled]="!contactForm.form.valid">
                  </form>

                </ion-col>
            </ion-row>
          </ion-grid>
      </ion-row>
</ion-content>
