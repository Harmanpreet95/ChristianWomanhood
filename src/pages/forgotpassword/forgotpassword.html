<ion-header>
    <ion-navbar>

          <button ion-button menuToggle (click)="openMenu()"><ion-icon ios="ios-menu" md="md-menu"></ion-icon></button>

     <ion-title>
          <ion-row>
        <h2 col-12>Christian Womanhood</h2>
        <!-- <div col-2 class="hed-right">

            <div class="cart"> <ion-icon ios="ios-unlock-outline" md="ios-unlock-outline"></ion-icon></div>
        </div> -->
      </ion-row>
      </ion-title>
      
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
  <ion-row> 
   <ion-grid>
      <ion-row>
        <ion-col col-12>
             <div class="login-logo"><a href="#"><img src="assets/imgs/login-logo.png"></a></div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-row>
  
  <ion-grid>
      <ion-row>
        <ion-col col-12>
             <div class="login-form">
                 <h3>Reset Password</h3>
                 <form #resetpasswordForm="ngForm" (ngSubmit)="reset(resetpasswordForm)">
                    <div class="input-feild">
  
                     <input type="email" name='email' [(ngModel)]='value.email' placeholder="E-mail address" #email="ngModel" pattern='^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$' required autocomplete="off">
  
                     <!-- <ion-label class="alert alert-danger outr_vlid" color="danger"> -->
                        <div *ngIf="email.errors && (email.dirty || email.touched)" >
                          <div style="padding: 6px 0 6px 22px;
                          color: red;" [hidden]="!email.errors.required" >
                            *Email is required
                            </div>
                            <div style="padding: 6px 0 6px 22px;
                            color: red;"[hidden]="!email.errors.pattern" >
                            *In-valid Email
                            </div>
                        </div>
            
                     
                    </div>
                    <button type="submit" [disabled]="!resetpasswordForm.form.valid">Reset</button>
                </form>
             </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  
    <ion-grid>
      <ion-row>
        <ion-col col-12>
             <div class="login-text">
                 <h3 (click)="login()">Click here to login</h3>
             </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  
  </ion-content>
