<ion-content padding>
<ion-row> 
 <ion-grid>
    <ion-row>
      <ion-col col-12>
           <div class="login-logo"><a href="#"><img src="assets/imgs/login-logo.png"></a></div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-row>

<ion-grid>
    <ion-row>
      <ion-col col-12>
           <div class="login-form">
               <h3>Sign into your account</h3>
               <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                  <div class="input-feild">

                   <input type="email" name='email' [(ngModel)]='value.email' placeholder="E-mail address" #email="ngModel" pattern='^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$' required autocomplete="off">

                   <!-- <ion-label class="alert alert-danger outr_vlid" color="danger"> -->
                      <div *ngIf="email.errors && (email.dirty || email.touched)" >
                        <div style="padding: 6px 0 6px 22px;
                        color: red;" [hidden]="!email.errors.required" >
                          *Email is required
                          </div>
                          <div style="padding: 6px 0 6px 22px;
                          color: red;"[hidden]="!email.errors.pattern" >
                          *In-valid Email
                          </div>
                      </div>
                  <!-- </ion-label> -->


                   <input type="password" name='password' [(ngModel)]='value.password' placeholder="Password" #password="ngModel" required autocomplete="off">

                   <!-- <ion-label class="alert alert-danger outr_vlid" color="danger"> -->
                      <div *ngIf="password.errors && (password.dirty || password.touched)">
                         <div style="padding: 6px 0 6px 22px;
                         color: red;" [hidden]="!password.errors.required" >
                           *Password is required
                          </div>
                      </div>
                    <!-- </ion-label> -->
                   
                  </div>
                  <button type="submit" [disabled]="!loginForm.form.valid">Sign in</button>
              </form>
           </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col col-6>
           <div class="login-text">
               <h3 (click)="resetpassword()">Forgot Password?</h3>
           </div>
      </ion-col>
      <ion-col col-6>
        <div class="login-text-form">
           <a href="#/app/register"><h3>New?Buy Subscription</h3></a>
        </div>
   </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
