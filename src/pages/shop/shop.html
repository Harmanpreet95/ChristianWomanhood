<ion-header>
    <ion-navbar>
        <button ion-button menuToggle (click)="openMenu()"><ion-icon ios="ios-menu" md="md-menu"></ion-icon></button>
      <ion-title>
          <ion-row>
        <h2 *ngIf="this.showstatus == 0" col-11>Christian Womanhood</h2>
        <h2 class="to-ser" *ngIf="this.showstatus == 1" col-11>
            <ion-searchbar [(ngModel)]="name" (ionInput)="setFilteredItems()">
            </ion-searchbar>
        </h2>
        <div col-1 class="hed-right">
            <div class="search"><ion-icon (click)="search()" ios="ios-search-outline" md="ios-search-outline"></ion-icon></div>
            <!-- <div class="cart"> <ion-icon (click)="cart()" ios="ios-unlock-outline" md="ios-unlock-outline"><span>{{this.countitem}}</span></ion-icon></div> -->
        </div>
      </ion-row>
      </ion-title>
      
    </ion-navbar>
 </ion-header>


<ion-content padding>

    <ion-grid class="padd-inner" *ngIf = "this.type == 'subscription'">
        <ion-row>
          <ion-col col-12 class="heading-sec" >
              <h2>Subscriptions & CW Bracelets</h2> 
          </ion-col>
      </ion-row>
    </ion-grid>


  <ion-grid class="padd-inner" *ngIf = "this.type != 'subscription'">
      <ion-row>
        <ion-col col-12 class="heading-sec" >
            <h2>Shop</h2> 
            <p>All Products</p>
        </ion-col>
    </ion-row>
  </ion-grid>

  
  <ion-row>
  <ion-grid>
    
      <ion-row *ngIf="errorValue == 2">
       <ion-col col-6 class="product-div" *ngFor="let productslist of resp">
          <img (click) = "details(productslist.product_id)" [src]="productslist.product_image">
          <h3>{{productslist.product_title}}</h3>
          <!-- <a (click)="addtocart(productslist.product_id,productslist.product_title,productslist.product_image,productslist.price)">Add to cart</a> -->
          <p class="prices">${{productslist.price}}</p>
        </ion-col>
      </ion-row>

      <ion-row *ngIf="errorValue == 0">
        <ion-col col-6 class="product-div" *ngFor="let productslist of this.searchList">
           <img (click) = "details(productslist.product_id)" [src]="productslist.product_image">
           <h3>{{productslist.product_title}}</h3>
           <!-- <a (click)="addtocart(productslist.product_id,productslist.product_title,productslist.product_image,productslist.price)">Add to cart</a> -->
           <p class="prices">${{productslist.price}}</p>
         </ion-col>
       </ion-row>

    </ion-grid>
  </ion-row>
</ion-content>
