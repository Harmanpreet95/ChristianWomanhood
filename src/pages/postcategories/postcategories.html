<ion-header>
  <ion-navbar>
      <button ion-button menuToggle (click)="openMenu()"><ion-icon ios="ios-menu" md="md-menu"></ion-icon></button>
    <ion-title>
        <ion-row>
      <h2 col-12>Christian Womanhood</h2>
      <!-- <div col-1 class="hed-right">
          <div class="cart"> <ion-icon ios="ios-unlock-outline" md="ios-unlock-outline"><span>0</span></ion-icon></div>
      </div> -->
    </ion-row>
    </ion-title>
    
  </ion-navbar>
</ion-header>




<ion-content padding>
  <ion-grid class="padd-inner" *ngFor = "let listing of allposts">
    <ion-row>
      <ion-col col-12 class="video-sec" >
          <img (click)="detail(listing.post_id)" *ngIf = "listing.image!=false" [src]="listing.image">
          <h2>{{listing.post_title}}</h2>
          <ul>
            <li>
                By {{listing.author}} 
            </li>
            <li>
                {{listing.date}}
            </li>
            <li>
               <a href="#">{{listing.category_name}}</a>
               
            </li>
            <li>
               <a href="#">{{listing.comments_count}} Comments</a>
              </li>
          </ul>
           <button (click)="detail(listing.post_id)">Read more</button>
      </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
