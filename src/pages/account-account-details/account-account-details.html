<ion-content padding>
      <ion-row>
          <ion-col col-12>
            <div class="calcilate-form">

              <form #editForm="ngForm" (ngSubmit)="changeDetails(editForm)">

                 <h3>Account details</h3>

                <input type="text" placeholder="Name" name="user_login" [(ngModel)]="value.user_login">

                <input type="email" placeholder="Email Address" name="user_email" [(ngModel)]="value.user_email" readonly="true">

                <input type="password" placeholder="Current password (leave blank to leave unchanged)" name="old_password" [(ngModel)]="value.old_password">

                <input type="password" placeholder="New password (leave blank to leave unchanged)" name="new_password" [(ngModel)]="value.new_password">

                <input type="password" name="confirmpass" placeholder="Confirm new password" [(ngModel)]="value.confirmpass">


                  <input type="submit" value="Save Changes">

              </form>

            </div>

          </ion-col>
        </ion-row>  
      
</ion-content>
