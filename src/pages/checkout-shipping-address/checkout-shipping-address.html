<ion-header>
    <ion-navbar>
      <ion-title>
          <ion-row>
        <h2 col-12>Christian Womanhood</h2>
        <!-- <div col-1 class="hed-right">
            <div class="cart"> <ion-icon ios="ios-unlock-outline" md="ios-unlock-outline"></ion-icon></div>
        </div> -->
      </ion-row>
      </ion-title>
      
    </ion-navbar>
  </ion-header>


<ion-content padding>
    <ion-row>
        <ion-col col-12>
          <div class="calcilate-form">
            <form>
               <h3>Shipping Address</h3>
               <textarea placeholder="Order notes" name="ordernotes" [(ngModel)]="ordernotes" required></textarea>
               <p><ion-checkbox color="dark" checked="false" (ionChange)="datachanged($event,ordernotes)" ></ion-checkbox>Ship to a different address?</p>
                <a (click)="payment(ordernotes)"><input type="submit" value="Continue"></a>
            </form>
          </div>
        </ion-col>
      </ion-row>  
</ion-content>
