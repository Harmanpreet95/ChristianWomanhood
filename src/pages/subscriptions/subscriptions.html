<ion-header>
        <ion-navbar>
            <button ion-button menuToggle (click)="openMenu()"><ion-icon ios="ios-menu" md="md-menu"></ion-icon></button>
          <ion-title>
              <ion-row>
            <h2 *ngIf="this.showstatus == 0" col-11>Christian Womanhood</h2>
            <h2 class="to-ser" *ngIf="this.showstatus == 1" col-11>
                <ion-searchbar [(ngModel)]="name" (ionInput)="setFilteredItems()">
                </ion-searchbar>
            </h2>
            <div col-1 class="hed-right">
                <div class="search"><ion-icon (click)="search()" ios="ios-search-outline" md="ios-search-outline"></ion-icon></div>
                <!-- <div class="cart"> <ion-icon ios="ios-unlock-outline" md="ios-unlock-outline"></ion-icon></div> -->
            </div>
          </ion-row>
          </ion-title>
          
        </ion-navbar>
     </ion-header>


<ion-content padding>
  <ion-grid class="padd-inner">
      <ion-row>
        <ion-col col-12 class="heading-sec" >
            <h2>Subscriptions & CW Bracelets</h2> 
        </ion-col>
    </ion-row>
  </ion-grid>
  <ion-row>
  <ion-grid>
      <ion-row *ngIf="errorValue == 2">
        <ion-col (click) = "details()" col-6 class="product-div" *ngFor="let subsdata of this.resp">
            <img [src]="subsdata.product_image">
            <h3>{{subsdata.product_title}}</h3>
            <!-- <a href="#">Add to cart</a> -->
            <p class="prices">${{subsdata.price}}</p>
         </ion-col>
      </ion-row>

      <ion-row *ngIf="errorValue == 0">
            <ion-col (click) = "details()" col-6 class="product-div" *ngFor="let subsdata of this.searchList">
                <img  [src]="subsdata.product_image">
                <h3>{{subsdata.product_title}}</h3>
                <!-- <a href="#">Add to cart</a> -->
                <p class="prices">${{subsdata.price}}</p>
             </ion-col>
          </ion-row>
    </ion-grid>
  </ion-row>
</ion-content>
